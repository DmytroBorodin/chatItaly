<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Video Chat</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="author" href="humans.txt">
	</head>
	<body>
		<header id="header">
			<nav id="navbar">
				<div class="title__block">
					<div class="logo">
						<h3>
						--PngLogo--
						</h3>
					</div>
					<h3 class="app__title">
						Title
					</h3>
				</div>
				<div class="btn__block">
					<div class="nav__btn" id='users'>
						<span class="icon-phone-buttons-black-squares-symbol"></span>
					</div>
					<div class="nav__btn" id='videoChat'>
						<span class="icon-stop"></span>
					</div>
					<div class="nav__btn" id='messeges'>
						<span class="icon-menu"></span>
					</div>
					<!-- <div class="lines">
						<span class="menu__line l__100"></span>
						<span class="menu__line l__50"></span>
						<span class="menu__line l__70"></span>
						<span class="menu__line l__35"></span>
					</div> -->
				</div>
			</nav>
		</header>
		<main id="main">
			<div class="container">
				<div id="container_videos" class="members__block">
						<div id="user_video_prototype" class="user__block">
							<video src=""></video>
							<div class="buttons__block">
								<div class="nav__btn user__btns">
									<span class="icon-microphone"></span>
									<span class="mute__span mute"></span>
								</div>
								<div class="nav__btn user__btns">
									<span class="icon-video-camera"></span>
									<span class="mute__span mute"></span>
								</div>
							</div>
							<p class="user__name">Max</p>
						</div>
				</div>
				<div class="video__block">
					<div class="inner-video__block">
					<video src=""></video>
				</div>
			</div>
			<div class="messages__block">
				<div id="container_msgs" class="chat__block">
					<div id="user_msg_prototype" class="message__block">
						<div class="data">
							12:00 max
						</div>
						<div class="message__text">
							Hello max! Beautiful day today. I love sunny days. Please send me a file.
						</div>
						<div class="file__block">
							<p class="file__name">
								file__name.pdf
							</p>
							<div class="nav__btn">
								<span class="icon-down-arrow"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="messages__block__footer">
					<textarea id="input_send_text" cols="30" rows="10" style="resize: none"></textarea>
					<div class="messages__btns">
						<div class="nav__btn">
							<span class="icon-next"></span>
						</div>
						<div id="btn_send_file" class="nav__btn">
							<span class="icon-paper-clip"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer id="footer">
		<div class="footer__btns">
			<div class="nav__btn user__btns">
				<span class="icon-microphone"></span>
				<span class="mute__span mute"></span>
			</div>
			<div class="nav__btn user__btns">
				<span class="icon-video-camera"></span>
				<span class="mute__span mute"></span>
			</div>
			<div class="nav__btn" id='monitor'>
				<span class="icon-monitor"></span>
			</div>
			<div id="btn_leave_room" class="nav__btn phone">
				<span class="icon-vintage-phone-receiver"></span>
			</div>
		</div>
		<div class="counter">
			<p>Connected: 5</p>
		</div>
	</footer>
	<script src="js/main.js"></script>
</body>
</html>
